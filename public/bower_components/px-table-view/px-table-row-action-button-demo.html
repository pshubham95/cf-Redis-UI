<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>px-table-row-action-button Demo</title>
  <link rel="import" href="css/px-table-view-demo-styles.html" />
  <style include="px-table-view-demo-styles" is="custom-style"></style>

  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />

  <link rel="import" href="px-table-view.html">
  <link rel="import" href="px-table-row.html">
  <link rel="import" href="px-table-row-action-button.html">
</head>
<body unresolved>
  <template id="just-for-demo" is="dom-bind">

  <!-- DESCRIPTION -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-table-view" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
      <h1 class="delta">px-table-row-action-button</h1>
      <div class="description-text">
        <p>A sub-component of px-table-view that that creates a simple button component that can be embedded inside a `px-table-row` swipable instance to display possible user actions.</p>
      </div>
      <div class="flex">
        <img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-table-view.svg?style=flat-square" alt="Travis"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/px-table-view.svg?style=flat-square" alt="Bower"/>
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-table-view.svg?style=flat-square" alt="Issues"/>
      </div>
    </div>
    <!-- END DESCRIPTION -->


    <!-- DEMO + API -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">

      <!-- Tab Container -->
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>

      <!-- For each tab, loop over and create a demo box  -->
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">

            <!-- Demo Box -->
            <div class="mega-demo flex u-ph++ u-pb++">

              <!-- Demo Box: Set Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <!-- Prop: Type -->
                <div class="u-mb">
                  <p class="u-mb--">Type:</p>
                  <px-dropdown style="width:100%;" value="{{item.type}}" display-value="{{item.type}}">
                    <px-dropdown-content items={{typeOptions}}></px-dropdown-content>
                  </px-dropdown>
                </div>
                <!-- Prop: Label -->
                <div class="u-mb-">
                  <p class="u-mb--">Label:</p>
                  <input class="text-input" type="text" placeholder="{{item.label}}" value="{{item.label::input}}" />
                </div>
                <!-- Prop: Icon -->
                <div class="u-mb-">
                  <p class="u-mb--">Icon:</p>
                  <input class="text-input" type="text" placeholder="{{item.icon}}" value="{{item.icon::input}}" />
                </div>
              </div>
              <!-- end Demo Box: Set Properties -->

              <!-- Demo Box: Show Demos -->
              <div class="demoContainer u-mt+">
                <div class="flex flex--col">
                  <div class="demo u-p+">
                    <px-table-view>
                      <px-table-row
                          title="Swipe left to see button"
                          tappable
                          swipeable
                          swipe-left
                          fit-underlay
                          underlay-opened
                          icon-right="fa:fa-chevron-right"
                          icon-size="18">
                          <div underlay class="full-height flex flex--stretch flex--right">
                            <px-table-row-action-button
                                label="[[item.label]]"
                                type="[[item.type]]"
                                icon="[[item.icon]]">
                            </px-table-row-action-button>
                          </div>
                      </px-table-row>
                    </px-table-view>
                  </div>
                  <div>
                    <px-demo-snippet
                        element-properties="{{item}}"
                        element-name="px-table-row-action-button">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
              <!-- end Demo Box: Show Demos -->

            </div>
            <!-- end Demo Box -->

            <!-- API Container -->
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >

                <!-- API Viewer -->
                <px-api-viewer source="px-table-row-action-button"></px-api-viewer>
              </div>
            </div>
            <!-- end API Container -->

          </section>
        </template>
      </px-tab-pages>
    </div>
    <!-- END DEMO + API -->

    <!-- FOOTER -->
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </template>

  <!-- DEMO SCRIPTS -->
  <script>
    window.addEventListener('WebComponentsReady', function() {
      var template = document.querySelector('template[is=dom-bind]'),
      typeOptions = [
        'info',
        'more',
        'flag',
        'delete'
      ],
      optionsArray = [
        {
          type: 'more',
          icon: 'fa:fa-info-circle',
          label: 'Details',
          parentComponent: ["<px-table-view><px-table-row title='Swipe left to see button' icon-right='fa:fa-chevron-right' icon-size='18' tappable swipeable swipe-left fit-underlay>", "</px-table-row><px-table-view>"],
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };

      template.selected = "0";
      template.optionsArray = optionsArray;
      template.typeOptions = typeOptions;
      template.indexPlusOne = indexPlusOne;
    });
  </script>
  <!-- END DEMO SCRIPTS -->
</body>
</html>
