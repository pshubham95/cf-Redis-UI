<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-alert-message Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-alert-message-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="px-alert-message.html"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-slider/px-slider.html">
  <link rel="import" href="../px-dropdown/px-dropdown.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-alert-message" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
  		<h1 class="delta">px-alert-message</h1>
      <div class="description-text">
        <p>
          Alert Messages appear in a queue within the message container.Each message consists of an icon, title,
          body, and action. See Alert Icons for more on the default icons available – a custom icon can also be defined.
          The title appears in bold, whereas the message body text does not.The action on the right will either appear
          as an “X” for dismissing the alert, an “OK” button for acknowledging, or an “Open” button if a URL is specified.
          If Auto Dismiss is enabled, the alert will disappear on its own after a configurable delay period. The
          text on the alert messages should be kept short, ideally around three lines.
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-alert-message.svg?style=flat-square" alt="Travis"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-alert-message.svg?style=flat-square" alt="Bower"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-alert-message.svg?style=flat-square" alt="Issues"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <div class="u-mb-">type:
                  <div style="width: 100%;">
                    <px-dropdown id="type{{indexPlusOne(index)}}" value="{{item.type}}" display-value="{{item.type}}" bound-target="properties">
                      <px-dropdown-content
                        items='[
                          {"key":"one", "val": "important"},
                          {"key":"two", "val": "warning"},
                          {"key":"three", "val": "error"},
                          {"key":"four", "val": "information"},
                          {"key":"six", "val": "more"}]'>
                      </px-dropdown-content>
                    </px-dropdown>
                  </div>
                </div>
                <div class="u-mb-">Message title: <input id="messageTitle{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="" value="{{item.messageTitle::input}}" /></div>
                <div class="u-mb-">Message: <textarea style="min-height:auto" id="message{{indexPlusOne(index)}}" value="{{item.message::input}}" placeholder="``"></textarea></div>
                <div class="u-mb-">Auto dismiss: <input id="autoDismiss{{indexPlusOne(index)}}" readonly class="text-input" type="text" placeholder="" value="{{item.autoDismiss::input}}" /></div>
                <div class="u-mb-">action:
                  <div style="width: 100%;">
                    <px-dropdown id="action{{indexPlusOne(index)}}" value="{{item.action}}" display-value="{{item.action}}" bound-target="properties">
                      <px-dropdown-content
                        items='[
                          {"key":"one", "val": "dismiss"},
                          {"key":"two", "val": "acknowledge"},
                          {"key":"three", "val": "https://www.predix.io/"},
                          {"key":"four", "val": "https://www.google.com/"}]'>
                      </px-dropdown-content>
                    </px-dropdown>
                  </div>
                </div>

              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="demo u-p+">

                    <px-alert-message
                      id="progress"
                      type="{{item.type}}"
                      message-title="{{item.messageTitle}}"
                      message="{{item.message}}"
                      auto-dismiss="{{item.autoDismiss}}"
                      action="{{item.action}}">

                    </px-alert-message>
                  </div>
                  <div>
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-alert-message">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >
                <div>
                  <px-api-viewer source="px-alert-message"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      type= ["warning","important","information","more"],
      messageTitle= [
          "Oh snap!",
          "This message title is too long. For the user to be able to see this entire message they will need to expand it by clicking 'Show More'.",
          "Well done!",
          ""
        ],
      message=[
        "Change a few things up.",
        "We understand that sometimes long messages are needed but it is not a best practice to have more then three lines of text in the alert message.",
        "You successfully completed a difficult task.",
        "15"
        ],
      autoDismiss=["0","8000"],
      action=["dismiss","https://www.predix.io/",""];

      optionsArray = [
        {
          "type":type[0],
          "messageTitle":messageTitle[1],
          "message":message[1],
          "autoDismiss":autoDismiss[0],
          "action":action[0]
        },
        {
          "type":type[2],
          "messageTitle":messageTitle[2],
          "message":message[2],
          "autoDismiss":autoDismiss[1],
          "action":action[2]
        },
        {
          "type":type[1],
          "messageTitle":messageTitle[0],
          "message":message[0],
          "autoDismiss":autoDismiss[0],
          "action":action[1]
        },
        {
          "type":type[3],
          "messageTitle":messageTitle[3],
          "message":message[3],
          "autoDismiss":autoDismiss[0],
          "action":action[0]
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };

  template.selected = "0";
  template.optionsArray = optionsArray;
  template.indexPlusOne = indexPlusOne;
});
</script>

</body>
</html>
